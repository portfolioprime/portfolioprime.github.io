<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FCC Languages Survey Form</title>
</head>

<body>

  <main id="container">
    <!-- User Story #3: I can see a form with id="survey-form" -->
    <h1 id="title">FCC Languages<br> Survey Form</h1>

    <!-- User Story #2: I can see a short explanation with id="description" in P sized text -->
    <p id="description">Tell us about your language ability.</p>

    <!-- User Story #3: I can see a form with id="survey-form". -->
    <form action="" id="survey-form">

      <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
      <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->


      <!-- User Story #4: form id="name". -->
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Your name" class="form-control" required>

      <!-- User Story #5: input id="email". -->
      <!-- User Story #6: validate email. -->
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Your email" class="form-control" required>

      <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
      <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
      <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
      <label for="number" id="number-label">Age</label>
      <input id="number" type="number" min="0" max="99" placeholder="Select how many" class="form-control" required>

      <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
      <label for="dropdown" id="dropdown-label">What is your level of fluency in English?</label>
      <select name="fluency" id="dropdown" class="form-control">
        <option value="" selected disabled>Select an option</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="adequate">Adequate</option>
        <option value="poor">Poor</option>
      </select>

      <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
      <p>How often do you speak English at home? <br><sub>(Be honest now! We'll know if you lie.)</sub></p>
      <label for="">
        <input class="radio" type="radio" name="how-often-English" value="daily"> Daily 
      </label>
      <label for="">
        <input class="radio" type="radio" name="how-often-English" value="sometimes"> Sometimes
      </label>
      <label for="">
        <input class="radio" type="radio" name="how-often-English" value="seldom"> Seldom 
      </label>
      <label for="">
        <input class="radio" type="radio" name="how-often-English" value="never"> Never
      </label>
      <br>

      <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
      <p>What other languages do you speak? <br><sub>(Select as many as appropriate)</sub></p>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="Arabic">Arabic
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="chinese">Chinese
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="french">French
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="german">German
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="italian">Italian
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="portuguese">Portuguese
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="Russian">Russian
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="spanish">Spanish
      </label>
      <label for="">
        <input class="checkbox" type="checkbox" name="checkbox" value="other">Other
      </label>
      <br>

      <p>If other, please specify...</p>
      <textarea name="other-languages" class="textarea" id="other-languages" placeholder="Any other Languages not listed here?" rows="5"></textarea>

      <br>

      <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
      <p>Any additional comments?</p>
      <textarea name="comments" class="textarea" id="comments" cols="30" rows="6" name="comment"
        placeholder="Enter your comments here"></textarea>

      <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
      <button id="submit" class="submit-btn" type="submit">Submit</button>

    </form>

  </main>

</body>

</html>
