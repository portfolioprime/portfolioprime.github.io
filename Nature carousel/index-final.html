<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome/css/all.min.css">
  <title>Travel Nature with Carousel</title>
  <link rel="stylesheet" href="style-final.css">
</head>

<body>

  <div class="hero">

    <nav>
      <div class="logo">
        go<span>TRAVEL</span>
      </div>
      <ul class="nav">
        <li>Home</li>
        <li>Places</li>
        <li>Visitors</li>
        <li>Travel</li>
        <li>Hotels</li>
        <li>Bookings</li>
      </ul>
      <div class="toggler">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </div>
    </nav>


    <div class="intro">

      <div class="hero-content">
        <div class="line"></div>
        <h4>Destination Shire</h4>
        <h1>Valley<br> of Dreams</h1>
        <p>Welcome to the heart of Europe. Experience nature the way mother nature intended.</p>
        <i class="fas fa-plane"></i>
        <a href="" class="btn">Book your destination</a>
      </div>

      <div class="carousel-control-div">
        <div class="carousel-controls">
          <i class="fas fa-chevron-left left"></i>

          <i class="fas fa-chevron-right right"></i>
        </div>

        <div class="carousel-indicator">
          <p><span>00</span></p>
        </div>
      </div>

    </div>

  </div>

  <!-- JS -->
  <script src="app-final.js"></script>
</body>

</html>
